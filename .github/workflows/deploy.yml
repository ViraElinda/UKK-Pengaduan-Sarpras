name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-vps
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for metadata only)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "$APP_DIR" ]; then echo "APP_DIR secret not set"; exit 1; fi
            if [ ! -d "$APP_DIR/.git" ]; then echo "Directory $APP_DIR is not a git repo"; exit 1; fi
            cd "$APP_DIR"

            echo "==> Pull latest code"
            git fetch --all --prune
            # Reset to remote main to avoid local drift
            git reset --hard origin/main

            echo "==> Composer install (no-dev)"
            if command -v composer >/dev/null 2>&1; then
              composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            else
              php -d detect_unicode=0 composer.phar install --no-dev --prefer-dist --no-interaction --optimize-autoloader || true
            fi

            echo "==> Run database migrations"
            php spark migrate -n

            echo "==> Clear cache (ignore if command not available)"
            php spark cache:clear || true

            echo "==> Ensure writable perms (best-effort)"
            chmod -R 775 writable || true

            # Optionally reload PHP-FPM if sudo is available and service name is provided
            if [ -n "${{ secrets.PHP_FPM_SERVICE }}" ]; then
              sudo systemctl reload "${{ secrets.PHP_FPM_SERVICE }}" || true
            fi

            echo "âœ… Deploy finished"
